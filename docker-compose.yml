version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: harmonia-db
    environment:
      POSTGRES_USER: harmonia
      POSTGRES_PASSWORD: harmonia
      POSTGRES_DB: harmonia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harmonia"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harmonia-backend
    environment:
      DATABASE_URL: postgresql://harmonia:harmonia@db:5432/harmonia
      SECRET_KEY: ${SECRET_KEY:-harmonia-secret-key-change-in-production}
      DATA_DIR: /app/data
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: harmonia-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
